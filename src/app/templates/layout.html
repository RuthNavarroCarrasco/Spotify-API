<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}{% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!--Google Fonts-->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Custom CSS -->
        <style>
            /* General Body Styling */
            body {
                background: linear-gradient(180deg, #0E1A38 10%, #121212 90%);
                color: white;
                font-family: 'Poppins', sans-serif;
                min-height: 100vh;
                /* display: flex; */
                align-items: center;
                justify-content: center;
            }

            .title-container h1 {
                font-size: 2.5rem; /* Tamaño grande para que destaque */
                color: #1DB954; /* Color verde de Spotify */
                text-align: center; /* Centra el título */
                margin: 40px auto 20px auto; /* Margen superior e inferior */
                font-weight: 700; /* Hace el título más pesado */
                letter-spacing: 1.5px; /* Espaciado entre letras para mejorar legibilidad */
                max-width: 90%; /* Limita el ancho para que no ocupe toda la pantalla */
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra sutil */
            }


            .carousel-container {
                width: 70%; /* Ajusta el tamaño del carrusel al 70% del ancho de la pantalla */
                margin: 0 auto; /* Centramos el carrusel horizontalmente */
                padding: 20px 0; /* Espacio opcional alrededor del carrusel */
            }

            .carousel-item img {
                width: 100%; /* Las imágenes seguirán ocupando el ancho del carrusel */
                height: auto; /* Mantén la proporción de las imágenes */
                object-fit: cover; /* Asegura que las imágenes se ajusten bien al contenedor */
            }

            .img-container {
                position: relative;
                width: 100%;
                padding-bottom: 100%; /* Esto asegura que el contenedor sea siempre cuadrado (1:1 ratio) */
                overflow: hidden;
            }

            .img-container img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover; /* Las imágenes se ajustarán al contenedor sin perder proporciones */
            }


            /* Main container styling */
            .container {
                max-width: 600px;
                background-color: #191414;
                padding: 2rem;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
    
            /* Title and Subtitle Styling */
            .container h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #1DB954;
            }
    
            .container p {
                font-size: 1.2rem;
                color: #A0A0A0;
                margin-bottom: 2rem;
            }
    
            /* Button Styling */
            .btn-wrapped {
                background-color: #1DB954;
                border: none;
                padding: 1.2rem 2.5rem;
                font-size: 1rem;
                color: black;
                border-radius: 30px;
                transition: background-color 0.3s ease;
            }
    
            .btn-wrapped:hover {
                background-color: #1ED760;
                color: white;
            }
    
            /* Footer links */
            .footer-links {
                margin-top: 3rem;
                font-size: 0.9rem;
            }
    
            .footer-links a {
                color: #A0A0A0;
                text-decoration: none;
                margin: 0 0.5rem;
            }
    
            .footer-links a:hover {
                color: #1DB954;
            }
        </style>

</head>
<body>
    {% block body %}
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
